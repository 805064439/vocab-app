<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 日语学习工具箱 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* 使用 Inter 字体以获得现代感 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* 浅灰色背景 */
        }
        
        /* 响应式标题调整 */
        .h1-responsive {
            font-size: 2.5rem; 
        }
        @media (min-width: 768px) {
            .h1-responsive {
                font-size: 3.75rem; /* md:text-5xl */
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-blue': '#3b82f6',
                        'accent-green': '#10b981',
                        'accent-dark': '#1e293b',
                        'accent-red': '#ef4444', // 新增的强调色，用于新闻卡片
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- 扩大主容器的最大宽度，以容纳三个卡片 -->
    <div class="max-w-4xl w-full mx-auto text-center">
        <header class="mb-12">
            <h1 class="h1-responsive font-extrabold text-accent-dark mb-4 leading-tight">
                欢迎使用 AI 日语学习工具箱 🇯🇵
            </h1>
            <p class="text-xl text-gray-500 max-w-lg mx-auto">
                使用 Gemini AI 驱动的两大核心功能，提升您的日语能力。
            </p>
        </header>

        <!-- 调整 Grid 布局以适应三个卡片：小屏幕单列，中屏双列，大屏幕三列 -->
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- 1. 词汇挑战生成 (蓝色) -->
            <a href="vocabulary.html" class="block">
                <div class="p-8 bg-white rounded-xl shadow-lg border-t-4 border-accent-blue hover:shadow-xl transition duration-300 transform hover:-translate-y-1 h-full flex flex-col justify-between">
                    <div>
                        <div class="text-4xl mb-4">📚</div>
                        <h2 class="text-2xl font-bold text-accent-dark mb-2">词汇挑战生成</h2>
                        <p class="text-gray-600 mb-4">
                            根据 JLPT 等级生成定制化的单词列表，强化词汇和语法记忆。
                        </p>
                    </div>
                    <!-- 使用 Tailwind 颜色类替代 color-primary -->
                    <button class="w-full py-3 mt-4 bg-accent-blue text-white font-semibold rounded-lg hover:opacity-90 transition">
                        开始词汇学习 →
                    </button>
                </div>
            </a>

            <!-- 2. 日语句子检查 (绿色) -->
            <a href="check.html" class="block">
                <div class="p-8 bg-white rounded-xl shadow-lg border-t-4 border-accent-green hover:shadow-xl transition duration-300 transform hover:-translate-y-1 h-full flex flex-col justify-between">
                    <div>
                        <div class="text-4xl mb-4">✍️</div>
                        <h2 class="text-2xl font-bold text-accent-dark mb-2">日语句子检查</h2>
                        <p class="text-gray-600 mb-4">
                            输入您的日语句子，AI 给出最地道的修正和详细的语法/表达解释。
                        </p>
                    </div>
                    <!-- 使用 Tailwind 颜色类替代 color-secondary -->
                    <button class="w-full py-3 mt-4 bg-accent-green text-white font-semibold rounded-lg hover:opacity-90 transition">
                        进行句子检查 →
                    </button>
                </div>
            </a>
            
            <!-- 3. AI 日语新闻精选 (红色/新增) -->
            <a href="news.html" class="block">
                <div class="p-8 bg-white rounded-xl shadow-lg border-t-4 border-accent-red hover:shadow-xl transition duration-300 transform hover:-translate-y-1 h-full flex flex-col justify-between">
                    <div>
                        <div class="text-4xl mb-4">📰</div>
                        <h2 class="text-2xl font-bold text-accent-dark mb-2">AI 日语新闻精选</h2>
                        <p class="text-gray-600 mb-4">
                            每日更新、分级阅读的地道日语新闻，是拓展阅读面、了解时事的最佳途径。
                        </p>
                    </div>
                    <button class="w-full py-3 mt-4 bg-accent-red text-white font-semibold rounded-lg hover:opacity-90 transition">
                        开始新闻阅读 →
                    </button>
                </div>
            </a>


        </main>

        <footer class="mt-12 text-gray-400 text-sm">
            <p>© 2024 AI 驱动学习工具。技术支持：Gemini API。</p>
        </footer>
    </div>

</body>
</html>
