<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 日语学习工具箱 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* 使用 Inter 字体以获得现代感 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* 浅灰色背景 */
        }
        
        /* 自定义强调色 */
        .color-primary {
            background-color: #3b82f6; /* 蓝 */
        }
        .color-secondary {
            background-color: #10b981; /* 绿 */
        }
        
        /* 响应式标题调整 */
        .h1-responsive {
            font-size: 2.5rem; 
        }
        @media (min-width: 768px) {
            .h1-responsive {
                font-size: 3.75rem; /* md:text-5xl */
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-blue': '#3b82f6',
                        'accent-green': '#10b981',
                        'accent-dark': '#1e293b',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full mx-auto text-center">
        <header class="mb-12">
            <h1 class="h1-responsive font-extrabold text-accent-dark mb-4 leading-tight">
                欢迎使用 AI 日语学习工具箱 🇯🇵
            </h1>
            <p class="text-xl text-gray-500 max-w-lg mx-auto">
                使用 Gemini AI 驱动的两大核心功能，提升您的日语能力。
            </p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <a href="vocabulary.html" class="block">
                <div class="p-8 bg-white rounded-xl shadow-lg border-t-4 border-accent-blue hover:shadow-xl transition duration-300 transform hover:-translate-y-1 h-full flex flex-col justify-between">
                    <div>
                        <div class="text-4xl mb-4">📚</div>
                        <h2 class="text-2xl font-bold text-accent-dark mb-2">词汇挑战生成</h2>
                        <p class="text-gray-600 mb-4">
                            根据 JLPT 等级生成定制化的单词列表，强化词汇和语法记忆。
                        </p>
                    </div>
                    <button class="w-full py-3 mt-4 color-primary text-white font-semibold rounded-lg hover:opacity-90 transition">
                        开始词汇学习 →
                    </button>
                </div>
            </a>

            <a href="check.html" class="block">
                <div class="p-8 bg-white rounded-xl shadow-lg border-t-4 border-accent-green hover:shadow-xl transition duration-300 transform hover:-translate-y-1 h-full flex flex-col justify-between">
                    <div>
                        <div class="text-4xl mb-4">✍️</div>
                        <h2 class="text-2xl font-bold text-accent-dark mb-2">日语句子检查</h2>
                        <p class="text-gray-600 mb-4">
                            输入您的日语句子，AI 给出最地道的修正和详细的语法/表达解释。
                        </p>
                    </div>
                    <button class="w-full py-3 mt-4 color-secondary text-white font-semibold rounded-lg hover:opacity-90 transition">
                        进行句子检查 →
                    </button>
                </div>
            </a>

        </main>

        <footer class="mt-12 text-gray-400 text-sm">
            <p>© 2024 AI 驱动学习工具。技术支持：Gemini API。</p>
        </footer>
    </div>

</body>
</html>
